<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Crypto Chart</title>
  <!-- Подключаем Chart.js из CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #1b1b1b;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      margin: 20px 0;
    }
    #chart-container {
      max-width: 800px;
      margin: 0 auto;
      background: #2b2b2b;
      padding: 20px;
      border-radius: 8px;
    }
    canvas {
      background: #fff;
      border: 1px solid #333;
    }
  </style>
</head>
<body>

<h1>BTC Chart with Entry Points</h1>
<div id="chart-container">
  <canvas id="myChart" width="800" height="400"></canvas>
</div>

<script>
/******************************************************************************
 * 1) ФУНКЦИИ ДЛЯ ПОЛУЧЕНИЯ ДАННЫХ С COINGECKO
 ******************************************************************************/
async function fetchBTCData() {
  // Берём данные по Bitcoin, включая sparkline за 7 дней
  const url = 'https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=bitcoin&sparkline=true';
  try {
    const resp = await fetch(url);
    const data = await resp.json();
    return data[0]; // объект данных по BTC
  } catch (e) {
    console.error('Ошибка запроса к CoinGecko:', e);
    return null;
  }
}

/******************************************************************************
 * 2) ПОДГОТОВКА ДАННЫХ И СИГНАЛЫ «ВХОДА»
 ******************************************************************************/

// Простая скользящая средняя (Simple Moving Average)
function sma(data, period = 7) {
  if (data.length < period) return data.map(() => null);
  const result = [];
  for (let i = 0; i < data.length; i++) {
    if (i < period - 1) {
      result.push(null);
    } else {
      let sum = 0;
      for (let j = i - period + 1; j <= i; j++) {
        sum += data[j];
      }
      result.push(sum / period);
    }
  }
  return result;
}

// Определяем точки входа (entry points), когда цена ниже SMA на текущей свече
function getEntryPoints(prices, smaArr) {
  const entries = [];
  for (let i = 0; i < prices.length; i++) {
    if (!smaArr[i]) continue; 
    if (prices[i] < smaArr[i]) {
      // Считаем, что это потенциальная точка входа
      entries.push({ x: i, y: prices[i] });
    }
  }
  return entries;
}

/******************************************************************************
 * 3) ОТРИСОВКА ГРАФИКА С ПОМОЩЬЮ CHART.JS
 ******************************************************************************/
function drawChart(labels, prices, smaArr, entryPoints) {
  const ctx = document.getElementById('myChart').getContext('2d');
  // Если уже есть предыдущий график, уничтожим его (при повторном вызове)
  if (window.myChartInstance) {
    window.myChartInstance.destroy();
  }

  window.myChartInstance = new Chart(ctx, {
    type: 'line',
    data: {
      labels: labels, // подписи по оси X
      datasets: [
        {
          label: 'BTC Price',
          data: prices,
          borderColor: '#4caf50',
          backgroundColor: '#4caf50',
          pointRadius: 0,
          borderWidth: 2,
          yAxisID: 'y'
        },
        {
          label: 'SMA(7)',
          data: smaArr,
          borderColor: '#ffeb3b',
          backgroundColor: '#ffeb3b',
          pointRadius: 0,
          borderWidth: 2,
          yAxisID: 'y'
        },
        {
          label: 'Entry Points',
          data: entryPoints, // scatter точки
          type: 'scatter',
          backgroundColor: '#f44336',
          pointRadius: 5,
          yAxisID: 'y'
        }
      ]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      scales: {
        y: {
          type: 'linear',
          position: 'left',
          ticks: { color: '#fff' },
          grid: { color: 'rgba(255,255,255,0.2)' }
        },
        x: {
          ticks: { display: false }, // убираем подписи, т.к. это индексы
          grid: { color: 'rgba(255,255,255,0.2)' }
        }
      },
      plugins: {
        legend: {
          labels: { color: '#fff' }
        },
        tooltip: {
          intersect: false,
          mode: 'index'
        }
      }
    }
  });
}

/******************************************************************************
 * 4) ОСНОВНАЯ ФУНКЦИЯ
 ******************************************************************************/
async function init() {
  const data = await fetchBTCData();
  if (!data) {
    alert('Не удалось загрузить данные по BTC');
    return;
  }
  // Берём sparkline за 7 дней
  const spark = data.sparkline_in_7d.price || [];
  // Для наглядности, чтобы график не был слишком длинным, возьмём последние 100 точек
  const maxPoints = 100;
  const startIdx = Math.max(0, spark.length - maxPoints);
  const prices = spark.slice(startIdx);

  // Строим массив X-меток (просто индексы)
  const labels = prices.map((_, i) => i.toString());

  // Считаем SMA(7)
  const smaArr = sma(prices, 7);

  // Ищем точки входа
  const entryPts = getEntryPoints(prices, smaArr);

  // Рисуем график
  drawChart(labels, prices, smaArr, entryPts);
}

init();
</script>
</body>
</html>
