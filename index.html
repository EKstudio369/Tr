<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>369 — Сигналы по топ-100 криптомонетам</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f2f2f2;
    }
    h1, h2 {
      text-align: center;
    }
    .loading {
      text-align: center;
      font-size: 1.2em;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 90%;
      max-width: 1200px;
      background: #fff;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #fafafa;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    .signal-long {
      color: green;
      font-weight: bold;
    }
    .signal-short {
      color: red;
      font-weight: bold;
    }
    .signal-hold {
      color: #555;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Аналитика Топ-100 Криптомонет</h1>
  <h2>Кодовое название: 369</h2>

  <div id="loading" class="loading">Загрузка данных...</div>
  <table id="crypto-table" style="display: none;">
    <thead>
      <tr>
        <th>#</th>
        <th>Название</th>
        <th>Тикер</th>
        <th>Текущая цена (USD)</th>
        <th>Изменение за 24ч (%)</th>
        <th>Сигнал</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Функция для определения сигнала (LONG, SHORT, HOLD)
    // По умолчанию здесь простой пример, ориентируемся на процент изменения за 24 часа:
    //  > +5%  -> LONG
    //  < -5%  -> SHORT
    // иначе   -> HOLD
    function getSignal(priceChange24h) {
      if (priceChange24h > 5) {
        return 'LONG';
      } else if (priceChange24h < -5) {
        return 'SHORT';
      } else {
        return 'HOLD';
      }
    }

    // Запрос к публичному API CoinGecko для получения топ-100 монет
    // (без sparkline, сортировка по рыночной капитализации)
    const apiUrl = 'https://api.coingecko.com/api/v3/coins/markets' +
                   '?vs_currency=usd&order=market_cap_desc&per_page=100&page=1&sparkline=false';

    // Функция для загрузки и отображения данных
    async function loadData() {
      try {
        const response = await fetch(apiUrl);
        if (!response.ok) {
          throw new Error('Ошибка сети при получении данных с CoinGecko');
        }
        const data = await response.json();
        renderTable(data);
      } catch (error) {
        console.error('Ошибка:', error);
        document.getElementById('loading').textContent = 'Ошибка загрузки данных';
      }
    }

    // Функция для рендера таблицы с данными
    function renderTable(cryptoData) {
      const tableBody = document.querySelector('#crypto-table tbody');
      tableBody.innerHTML = '';

      cryptoData.forEach((coin, index) => {
        const priceChange24h = coin.price_change_percentage_24h || 0;
        const signal = getSignal(priceChange24h);

        // Создаём строку таблицы
        const row = document.createElement('tr');
        
        // Номер по порядку
        const cellIndex = document.createElement('td');
        cellIndex.textContent = index + 1;
        
        // Название монеты
        const cellName = document.createElement('td');
        cellName.textContent = coin.name;
        
        // Символ (тикер) монеты
        const cellSymbol = document.createElement('td');
        cellSymbol.textContent = coin.symbol.toUpperCase();
        
        // Текущая цена
        const cellCurrentPrice = document.createElement('td');
        cellCurrentPrice.textContent = coin.current_price.toLocaleString('en-US', {
          style: 'currency',
          currency: 'USD',
          minimumFractionDigits: 2,
          maximumFractionDigits: 8
        });
        
        // Изменение за 24 часа (%)
        const cellChange24h = document.createElement('td');
        cellChange24h.textContent = priceChange24h.toFixed(2) + ' %';
        if (priceChange24h > 0) {
          cellChange24h.style.color = 'green';
        } else if (priceChange24h < 0) {
          cellChange24h.style.color = 'red';
        }

        // Сигнал (LONG / SHORT / HOLD)
        const cellSignal = document.createElement('td');
        cellSignal.textContent = signal;
        if (signal === 'LONG') {
          cellSignal.classList.add('signal-long');
        } else if (signal === 'SHORT') {
          cellSignal.classList.add('signal-short');
        } else {
          cellSignal.classList.add('signal-hold');
        }

        row.appendChild(cellIndex);
        row.appendChild(cellName);
        row.appendChild(cellSymbol);
        row.appendChild(cellCurrentPrice);
        row.appendChild(cellChange24h);
        row.appendChild(cellSignal);

        tableBody.appendChild(row);
      });

      document.getElementById('loading').style.display = 'none';
      document.getElementById('crypto-table').style.display = 'table';
    }

    // Запускаем загрузку данных при открытии страницы
    loadData();
  </script>
</body>
</html>
