<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Магічна карта з бірюзовим підсвічуванням (Overlay)</title>
  
  <!-- Подключаем красивый курсивный шрифт -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    /* 
      =======================================
      ПРЕЛОАДЕР
      =======================================
    */
    #preloader {
      position: fixed;
      top: 0; 
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #1e1e2f, #2c2c54);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100000; /* поверх всего */
      transition: opacity 0.5s ease;
    }
    #preloader.hide {
      opacity: 0;
      pointer-events: none;
    }
    .preloader-content {
      text-align: center;
      color: #fff;
      font-family: 'Great Vibes', cursive;
      font-size: 2rem;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
      100% {
        opacity: 1;
      }
    }

    /*
      =======================================
      ОСНОВНЫЕ СТИЛИ СТРАНИЦЫ
      =======================================
    */
    /* Убираем "белый блик" при нажатии + запрет на выделение */
    body, .card, .card * {
      -webkit-tap-highlight-color: transparent;
      user-select: none; 
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Базовый стиль страницы */
    body {
      width: 100%;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #1e1e2f, #2c2c54);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      font-family: 'Great Vibes', cursive;
      position: relative;
    }

    /* Описание сайта вверху (добавлено) */
    .site-description {
      color: #fff;
      text-align: center;
      margin: 10px 0;
      font-size: 1rem;
      line-height: 1.4;
      max-width: 90%;
    }

    /* Кнопка "Перетасувати" */
    .shuffle-button {
      margin: 10px;
      padding: 8px 16px;
      font-size: 1rem;
      cursor: pointer;
      background: #40E0D0;
      border: none;
      border-radius: 4px;
      color: #1e1e2f;
      font-weight: bold;
      transition: background 0.3s;
    }
    .shuffle-button:hover {
      background: #33bdb6;
    }

    /* Контейнер для падающих звёзд */
    .stars {
      position: absolute;
      top: 0; 
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: 0;
    }

    /*
      =======================================
      СЕТКА С МАЛЕНЬКИМИ КАРТАМИ
      =======================================
    */
    .cards-grid {
      position: relative;
      z-index: 1; /* карты поверх звёзд */
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      max-width: 100%;
      gap: 10px;
      padding: 10px;
    }

    /* Контейнер под каждую маленькую карту */
    .card-container {
      width: 80px;
      height: 112px; /* пропорция 3:4 */
      perspective: 1000px;
      position: relative;

      /* Анимация всплытия при загрузке (появление) */
      transform: scale(0);
      animation: popIn 0.5s forwards ease;
    }
    /* Небольшая задержка для "ступенчатого" появления */
    .card-container:nth-child(n) {
      animation-delay: calc(0.05s * var(--i));
    }

    @keyframes popIn {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Маленькая карта (без переворота) */
    .small-card {
      width: 100%;
      height: 100%;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
      cursor: pointer;
      border: 1px solid rgba(64,224,208,0.6);
      box-shadow: 0 0 10px rgba(64,224,208,0.3);
      transition: transform 0.2s;
    }
    .small-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(64,224,208,0.6);
    }

    .small-card-front {
      background-size: cover;
      background-position: center;
      width: 100%;
      height: 100%;
    }

    /* Подпись на маленькой карте (логотип) */
    .small-card .logo {
      position: absolute;
      bottom: 3px;
      right: 3px;
      color: #fff;
      font-size: 0.5rem;
      text-shadow: 0 0 2px rgba(0,0,0,0.7);
    }

    /*
      =======================================
      ОВЕРЛЕЙ (БОЛЬШАЯ КАРТА)
      =======================================
    */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      display: none; /* скрыт по умолчанию */
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 0;
      transition: opacity 0.4s ease;
    }
    /* Показываем оверлей, когда добавлен класс "active" */
    .overlay.active {
      display: flex;
      opacity: 1;
    }

    /* Кнопка "назад" (закрыть) в левом верхнем углу экрана */
    .back-button {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 10000;
      background: #40E0D0;
      border: none;
      color: #1e1e2f;
      font-size: 1rem;
      cursor: pointer;
      opacity: 0.9;
      transition: opacity 0.2s, background 0.3s;
      padding: 6px 12px;
      border-radius: 4px;
      font-weight: bold;
    }
    .back-button:hover {
      opacity: 1;
      background: #33bdb6;
    }

    /*
      =======================================
      БОЛЬШАЯ КАРТА (флип-анимация)
      =======================================
    */
    .overlay-card-container {
      width: 320px;  /* уменьшили размеры */
      height: 448px; /* пропорция 3:4 */
      perspective: 2000px; /* перспектива для переворота */
      position: relative;

      /* Анимация появления большой карты */
      transform: translateY(20px) scale(0.8);
      animation: zoomIn 0.5s forwards ease;
    }
    @keyframes zoomIn {
      0% {
        opacity: 0;
        transform: translateY(20px) scale(0.8);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .big-card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      border-radius: 12px;
      transition: transform 0.8s cubic-bezier(0.4, 0.2, 0.2, 1);
    }

    /* Анимированное бирюзовое свечение по контуру */
    .big-card::after {
      content: "";
      position: absolute;
      top: -1px;
      left: -1px;
      right: -1px;
      bottom: -1px;
      border-radius: 12px;
      pointer-events: none;
      z-index: 2;
      border: 2px solid rgba(64, 224, 208, 0.5);
      box-shadow:
        0 0 10px rgba(64, 224, 208, 0.6),
        0 0 20px rgba(64, 224, 208, 0.4),
        0 0 30px rgba(64, 224, 208, 0.2);
      animation: borderGlow 3s infinite alternate;
    }
    @keyframes borderGlow {
      0% {
        box-shadow:
          0 0 10px rgba(64, 224, 208, 0.6),
          0 0 20px rgba(64, 224, 208, 0.4),
          0 0 30px rgba(64, 224, 208, 0.2);
      }
      100% {
        box-shadow:
          0 0 20px rgba(64, 224, 208, 0.8),
          0 0 40px rgba(64, 224, 208, 0.6),
          0 0 60px rgba(64, 224, 208, 0.4);
      }
    }

    .big-card.is-flipped {
      transform: rotateY(180deg);
    }

    .big-card-face {
      position: absolute;
      top: 0; 
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      overflow: hidden;
      backface-visibility: hidden;
    }

    .big-card-front {
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .big-card-back {
      background: #1b1b2d;
      color: #40E0D0; 
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
      transform: rotateY(180deg);
    }
    .big-card-back h2 {
      margin-bottom: 10px;
      font-size: 1.3rem;
    }
    .big-card-back p {
      font-size: 0.95rem;
      line-height: 1.4;
      margin: 0;
    }

    /*
      =======================================
      ПАДАЮЩИЕ ЗВЁЗДЫ
      =======================================
    */
    .star {
      position: absolute;
      top: -5px;
      left: 50%;
      width: 2px;
      height: 2px;
      background: radial-gradient(rgba(255,255,255,0.9), rgba(255,255,255,0.2));
      border-radius: 50%;
      animation: fall linear infinite;
    }
    @keyframes fall {
      to {
        transform: translateY(110vh);
      }
    }

  </style>
</head>
<body>

  <div id="preloader">

  </div>

      {

        title: "Захований скарб",

    /**
     * При загрузке:
     * 1) Запускаем прелоадер на 3 секунды
     * 2) Создаём звёзды
     * 3) Создаём маленькие карты
     * 4) Навешиваем события
     */
    document.addEventListener("DOMContentLoaded", () => {
      // Прелоадер
      setTimeout(() => {
        const preloader = document.getElementById('preloader');
        preloader.classList.add('hide');
        setTimeout(() => preloader.style.display = 'none', 500);
      }, 3000);

      createFallingStars(40);
      createSmallCards(cardsData);

      const backButton = document.getElementById("backButton");
      backButton.addEventListener("click", closeOverlay);

      // Переворот большой карты по клику
      const bigCard = document.getElementById("bigCard");
      bigCard.addEventListener("click", function() {
        this.classList.toggle("is-flipped");
      });

      // Кнопка "Перетасувати"
      const shuffleBtn = document.getElementById("shuffleBtn");
      shuffleBtn.addEventListener("click", shuffleCards);
    });

    /**
     * Генерация падающих звёзд
     */
    function createFallingStars(count) {
      const starsContainer = document.querySelector(".stars");
      for (let i = 0; i < count; i++) {
        const star = document.createElement("div");
        star.className = "star";
        
        const size = Math.random() * 2 + 1;
        star.style.width = size + "px";
        star.style.height = size + "px";
        
        star.style.left = Math.random() * 100 + "%";
        
        const duration = 4 + Math.random() * 5;
        star.style.animationDuration = duration + "s";
        
        const delay = Math.random() * 5;
        star.style.animationDelay = delay + "s";

        starsContainer.appendChild(star);
      }
    }

    /**
     * Создаёт карточки на основе массива данных
     */
    function createSmallCards(dataArray) {
      const grid = document.querySelector(".cards-grid");
      grid.innerHTML = ""; // очистка перед генерацией
      dataArray.forEach((item, i) => {
        const container = document.createElement("div");
        container.classList.add("card-container");
        container.style.setProperty("--i", i);

        // Маленькая карта
        const smallCard = document.createElement("div");
        smallCard.classList.add("small-card");

        // Лицевая сторона (фон)
        const front = document.createElement("div");
        front.classList.add("small-card-front");
        front.style.backgroundImage = `url("${item.frontImg}")`;

        // Подпись (логотип)
        const logo = document.createElement("div");
        logo.classList.add("logo");
        logo.textContent = "by Iryna Kolokolova";
        front.appendChild(logo);

        // Собираем
        smallCard.appendChild(front);
        container.appendChild(smallCard);
        grid.appendChild(container);

        // На клик — открыть оверлей с большой картой
        smallCard.addEventListener("click", () => {
          openOverlay(item);
        });
      });
    }

    /**
     * Открыть оверлей (показать большую карту)
     */
    function openOverlay(cardData) {
      const overlay = document.getElementById("overlay");
      overlay.classList.add("active");

      const backButton = document.getElementById("backButton");
      backButton.style.display = "block";

      // Наполняем большую карту данными
      const bigCardFront = document.getElementById("bigCardFront");
      const bigCardTitle = document.getElementById("bigCardTitle");
      const bigCardDescription = document.getElementById("bigCardDescription");

      bigCardFront.style.backgroundImage = `url("${cardData.frontImg}")`;
      bigCardTitle.textContent = cardData.title;
      bigCardDescription.textContent = cardData.description;

      // Сброс "is-flipped"
      const bigCard = document.getElementById("bigCard");
      bigCard.classList.remove("is-flipped");
    }

    /**
     * Закрыть оверлей (вернуться к маленьким картам)
     */
    function closeOverlay() {
      const overlay = document.getElementById("overlay");
      overlay.classList.remove("active");

      const backButton = document.getElementById("backButton");
      backButton.style.display = "none";
    }

    /**
     * Перемешивание карт (анимация)
     */
    function shuffleCards() {
      // Перемешаем массив cardsData
      const shuffled = [...cardsData].sort(() => Math.random() - 0.5);

      // Дополнительно можно добавить класс анимации на grid (или на каждую карту)
      const grid = document.querySelector(".cards-grid");
      grid.classList.add("shuffle-animation");

      // Через небольшой таймаут заново создаём карточки
      setTimeout(() => {
        createSmallCards(shuffled);
        grid.classList.remove("shuffle-animation");
      }, 300); // 300 мс — время условной "тряски", на ваше усмотрение
    }
  </script>
